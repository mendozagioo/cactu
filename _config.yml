# Social
title: Cactu
description: >
  A Sass framework to create webs easily, created to be simple, semantic, fast to learn, customizable, and scalable.
keywords: cactu, css framework, sass framework, css, sass, mobile-first, responsive, front-end, web
author: Giovanni Mendoza
email: mendozagioo@gmail.com
username: mendozagioo
twitter: cactu-framework

# Server
baseurl:   ""
url:       "http://cactu.site"
encoding:  UTF-8

# Permalinks
permalink: pretty

# Build settings
markdown:    kramdown
highlighter: rouge

kramdown:
  auto_ids: true

# Custom variables
current_version:      0.18.0
current_ruby_version: 0.18.0

plugins:
  - jekyll-redirect-from
  - jekyll-toc

exclude:
  - .git/
  - node_modules/
  - scss/
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - gulpfile.js
  - README.md

toc:
  min_level: 2
  max_level: 3
